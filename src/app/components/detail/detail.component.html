<div>
  <img class="btnMenu" src="../assets/images/ic_menu.svg" (click)="ds.setMenuStatus(true)">
</div>
<div class="mainContainer" fxLayout="column" *ngIf="current_pokemon">

  <div fxLayout.gt-xs="row"  fxLayout="column" >
    <div class="main" fxLayout="column">
      <div class="imageContainer">
        <img src="{{current_image}}">
      </div>
      <div  fxLayout="row" fxLayoutAlign="center none">
        <div class="type" *ngFor="let type of current_pokemon.types;">
          <span>{{type.type.name}}</span>
        </div>
      </div>
      <span class="name">{{current_pokemon.name}}</span>
      <span class="number">No. {{current_pokemon.id}}</span>
    </div>
    <div fxFlex.gt-xs></div>
    <div class="infoContainer1" fxLayout="column" >
      <h1>SPRITES</h1>
      <div class="sprites" fxLayout="row" fxLayoutAlign="center center">
        <span>MALE</span>
        <div class="sprite">
          <img src="{{current_pokemon.sprites.front_default}}">
        </div>
        <div class="sprite">
          <img src="{{current_pokemon.sprites.back_default}}">
        </div>
      </div>
      <div class="sprites" fxLayout="row" fxLayoutAlign="center center">
        <span>Female</span>
        <div class="sprite female">
          <img src="{{(current_pokemon.sprites.front_female)?current_pokemon.sprites.front_female:current_pokemon.sprites.front_default}}">
        </div>
        <div class="sprite female">
          <img src="{{(current_pokemon.sprites.back_female)?current_pokemon.sprites.back_female:current_pokemon.sprites.back_default}}">
        </div>
      </div>
      <div class="sprites" fxLayout="row" fxLayoutAlign="center center">
        <span>MALE shiny</span>
        <div class="sprite sMale">
          <img src="{{current_pokemon.sprites.front_shiny}}">
        </div>
        <div class="sprite sMale">
          <img src="{{current_pokemon.sprites.back_shiny}}">
        </div>
      </div>
      <div class="sprites" fxLayout="row" fxLayoutAlign="center center">
        <span>female shiny</span>
        <div class="sprite sFemale">
          <img src="{{(current_pokemon.sprites.front_shiny_female)?current_pokemon.sprites.front_shiny_female:current_pokemon.sprites.front_shiny}}">
        </div>
        <div class="sprite sFemale">
          <img src="{{(current_pokemon.sprites.back_shiny_female)?current_pokemon.sprites.back_shiny_female:current_pokemon.sprites.back_shiny}}">
        </div>
      </div>
    </div>
  </div>

</div>
<div id="loading" *ngIf="isLoading" [@fade]>
  <div class="center-on-page">
  
    <div class="pokeball">
      <div class="pokeball__button"></div>
    </div>
    
  </div>
</div>
<div id="resultError" *ngIf="isError">
  <span>Error 404<br>Pok√©mon not found</span>
</div>
